<header class="row">
  <div>
    <a routerLink="/home">
      <img src="/assets/img/logo.png" alt="logo" />
    </a>
  </div>
  <div class="menu-name-img">
    <p>Mi historial médico.</p>
  </div>
</header>
<main>
  <div class="grid-container-main">
    <div class="txchatbot">
      <p class="txt_chatbot">Chatbot</p>
    </div>
    <div class="chat">
      <div class="chatMensajes">
        <!-- si es emisor darle la clase enviado -->
        <p
          *ngFor="let mensaje of mensajes"
          [ngClass]="persona==mensaje.emisor ? 'enviado' : 'recibido'"
        >
          {{ mensaje.texto }}
        </p>
      </div>

      <form class="contInputChat" (ngSubmit)="enviarMensaje()">
        <input
          type="text"
          class="inputChat"
          placeholder="Escribe aquí tu duda"
          [(ngModel)]="nuevoMensaje"
          [ngModelOptions]="{ standalone: true }"
        />
      </form>
    </div>

    <div class="im">
      <img
        class="imgRobot"
        src="/assets/img/chatbot.png"
        alt="imagen de robot asistente"
      />
    </div>
  </div>
  <!-- grid-container-main -->
</main>
