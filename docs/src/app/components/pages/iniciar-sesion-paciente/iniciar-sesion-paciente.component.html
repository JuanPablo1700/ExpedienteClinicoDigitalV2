<header class="row">
  <div>
    <a href="index.html">
      <img src="/assets/img/logo.png" alt="logo" />
    </a>
  </div>
  <div class="menu-name-img">
    <p>Mi historial médico.</p>
  </div>
</header>
<main>
  <div class="grid-layout">
    <form (submit)="iniciarSesion()" class="contenedor">
      <div class="contenedor-info">
        <div class="info-mail-pass">
          <p class="etiqueta">CURP</p>
          <input type="text" [(ngModel)]="user.curp" placeholder="CURP" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="info-mail-pass">
          <p class="etiqueta">Contraseña</p>
          <input type="password" [(ngModel)]="user.password" placeholder="Contraseña" [ngModelOptions]="{standalone: true}"/>
        </div>
        <p *ngIf="!correcto" class="msjFallo">Fallo en el inicio de sesión</p>
      </div>
      <div class="botones">
        <a routerLink="/nuevoUsuarioPaciente" class="btn-registrar">No tengo cuenta</a>
        <button type="submit" class="btn-ingresar">Ingresar</button>
      </div>
    </form>
    <div class="pag-img-principal">
      <a routerLink="/home">Regresar a la página principal</a>
      <img src="/assets/img/img_inicio.png" alt="imagen inicio" />
    </div>
  </div>
</main>
