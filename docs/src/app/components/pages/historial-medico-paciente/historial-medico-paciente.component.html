<header class="row">
    <div>
        <a routerLink="/home">
            <img src="/assets/img/logo.png" alt="logo">
        </a>
    </div>
    <div class="name-img">
        <div *ngIf="usuario.nombreMedico" class="btn-consulta"><a routerLink="/diagnosticoMedico">Registrar consulta</a></div>
        <p *ngIf="!usuario.nombreMedico">{{datosPaciente.nombre}} {{datosPaciente.apellidoPaterno}} {{datosPaciente.apellidoMaterno}}</p>
        <p *ngIf="usuario.nombreMedico">{{usuario.nombreMedico}}</p>
        <div *ngIf="usuario.nombreMedico">
            <img *ngIf="datosMedico.genero === 'masculino'" src="/assets/img/doctor.png" alt="Foto de usuario" />
            <img *ngIf="datosMedico.genero === 'femenino'" src="/assets/img/doctora.png" alt="Foto de usuario" />
          </div>
      
          <div *ngIf="!usuario.nombreMedico">
            <img *ngIf="datosPaciente.genero === 'Masculino'" src="/assets/img/man.png" alt="Foto de usuario" />
            <img *ngIf="datosPaciente.genero === 'Femenino'" src="/assets/img/mujer.png" alt="Foto de usuario" />
          </div>
    </div>
</header>
<main>
    <div>
        <h1>Historial Médico</h1>
    </div>
    <div>
        <p class="periodo">Periodo</p>
        <input type="text" placeholder="Enero">
        <input type="text" placeholder="2020">
        <button name="" class="btn-buscar">Buscar</button>
    </div>
    <!-- Contenedor de expedientes médicos -->
    <a *ngFor="let diag of diagnostico" routerLink="/consultaSeleccionada" class="contenedor">
        <div>
            <div class="info-paciente">
                <p class="etiqueta">Fecha: </p>
                <p class="info">{{diag.fechaActual}}</p>
            </div>
            <div class="info-paciente">
                <p class="etiqueta">Atendio: </p>
                <p class="info">{{diag.Atendio}}</p>
            </div>
            <div class="info-paciente">
                <p class="etiqueta">Motivo: </p>
                <p class="info">{{diag.diagGeneral}}</p>
            </div>
            <div class="info-paciente">
                <p class="etiqueta">Notas: </p>
                <p class="info">{{diag.descrip}}</p>
            </div>
        </div>
    </a>
</main>
