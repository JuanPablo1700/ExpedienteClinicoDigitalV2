<header class="row">
  <div>
    <a routerLink="/home">
      <img src="/assets/img/logo.png" alt="logo" />
    </a>
  </div>
  <div class="name-img">
    <p>{{ datosMedico.nombre }}</p>
    <img *ngIf="datosMedico.genero === 'masculino'" src="/assets/img/doctor.png" alt="Foto de usuario" />
    <img *ngIf="datosMedico.genero === 'femenino'" src="/assets/img/doctora.png" alt="Foto de usuario" />
  </div>
</header>
<main>
  <div class="grid-layout">
    <div class="grid-lateral">
      <a routerLink="/diagnosticoMedico" class="button-1">Diagn√≥stico</a>
      <a routerLink="/medicamentoMedico" class="button-2">Medicamento</a>
      <a routerLink="/antecedentesMedico" class="button-3">Antecedentes</a>
      <a routerLink="/subirArchivoMedico" class="button-4">Subir archivo</a>
    </div>

    <form
      (submit)="guardarAntescedentes()"
      class="grid-principal"
      [formGroup]="antescedentesForm"
    >
      <div class="nombre">
        <p class="nPaciente">Paciente: {{datosPaciente.nombre}} {{datosPaciente.apellidoPaterno}} {{datosPaciente.apellidoMaterno}} </p>
      </div>
      <div class="grid-contenido">
        <div class="medicamento">
          <p class="etiqueta">Tipo de antecedente</p>
          <input type="text" formControlName="tipo" placeholder="Antecedente" />
        </div>
        <div class="via">
          <p class="etiqueta">Parentesco</p>
          <input
            type="text"
            formControlName="parentesco"
            placeholder="Parentesco"
          />
        </div>

        <div class="notas">
          <p class="etiqueta">Observaciones</p>
          <textarea
            cols="30"
            rows="5"
            formControlName="observaciones"
            placeholder="Observaciones"
          ></textarea>
          <div class="btn">
            <a
              (click)="guardarAntescedentes()"
              type="submit"
              style="cursor: pointer"
              >Agregar</a
            >
          </div>
        </div>
        <div class="tabla">
          <table>
            <tr>
              <th>Antecedente</th>
              <th>Parentesco</th>
              <th>Observaciones</th>
            </tr>
          </table>
        </div>
      </div>
    </form>
  </div>
</main>
